<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/Normlize.css">
  <title>Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="grid">
      <div class="grid__box report">
        <div class="report__cont">
          <div class="report__cont__img"><img src="./images/image-jeremy.png" alt="Jermy" class="img__report"></div>
          <div class="txt">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="report__opt">
          <span class="opt__daily">Daily</span>
          <span class="opt__weekly active">Weekly</span>
          <span class="opt__monthly">Monthly</span>
        </div>
      </div>
      <div class="grid__box work">
        <div class="work__img img">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="work content">
          <p>work</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
          <div class="txt">
            <h2>32hrs</h2>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="grid__box play">
        <div class="play__img img">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="play content">
          <p>play</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
          <div class="txt">
            <h2>10hrs</h2>
            <span>Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="grid__box study">
        <div class="study__img img">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="study content">
          <p>study</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
          <div class="txt">
            <h2>4hrs</h2>
            <span>Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="grid__box exercise">
        <div class="exercise__img img">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="exercise content">
          <p>exercise</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
          <div class="txt">
            <h2>4hrs</h2>
            <span>Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="grid__box social">
        <div class="social__img img">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="social content">
          <p>social</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
          <div class="txt">
            <h2>5hrs</h2>
            <span>Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="grid__box selfCare">
        <div class="selfCare__img img ">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="selfCare content">
          <p>Self Care</p>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
          <div class="txt">
            <h2>32hrs</h2>
            <span>Last Week - 36hrs</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./JS/main.js" type="module"></script>
</body>
</html>
